<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">Header Logo</div>
      <ul class="header-links">
        <li class="header-link">header link one</li>
        <li class="header-link">header link two</li>
        <li class="header-link">header link three</li>
      </ul>
    </nav>

    <section class="hero">
      <div class="hero-left hero-sections">
        <p class="hero-main-text">This website is awesome</p>
        <p class="hero-secondary-text">
          This website has some subtext that goes here under the main title.
          It's a smaller font and the color is lower contrast
        </p>
        <button class="sign-up">Sign up</button>
      </div>
      <div class="hero-right hero-sections">
        <p>this is a placeholder for an image</p>
      </div>
    </section>
    <section class="info"></section>
    <section class="quote"></section>
    <section class="cta"></section>

    <footer></footer>
  </body>
</html>
